<kendo-tabstrip>
  <kendo-tabstrip-tab
    title="normal grid (with sorting, paging, filtering)"
    [selected]="true"
  >
    <ng-template kendoTabContent>
      <normal-grid></normal-grid>
    </ng-template>
  </kendo-tabstrip-tab>
  <kendo-tabstrip-tab title="calculation grid">
    <ng-template kendoTabContent>
      <calc-grid></calc-grid>
    </ng-template>
  </kendo-tabstrip-tab>
  <kendo-tabstrip-tab title="grouped grid">
    <ng-template kendoTabContent>
      <grouped-grid></grouped-grid>
    </ng-template>
  </kendo-tabstrip-tab>
</kendo-tabstrip>
