<kendo-tabstrip>
  <kendo-tabstrip-tab title="normal grid (with sorting, paging, filtering)">
    <ng-template kendoTabContent>
      <normal-grid></normal-grid>
    </ng-template>
  </kendo-tabstrip-tab>
  <kendo-tabstrip-tab title="calculation grid" [selected]="true">
    <ng-template kendoTabContent>
      <calc-grid></calc-grid>
    </ng-template>
  </kendo-tabstrip-tab>
</kendo-tabstrip>
